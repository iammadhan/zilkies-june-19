<!DOCTYPE html>

<html>

<head>
    <title>KRA - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="nav-bar">
        <div class="header-content">
            <img width="100%" height="100%" src="images/zt-logo.svg" alt="Zilker">
        </div>
        <div class="login-nav">
            <a href="#login">LOGIN</a>
        </div>
    </nav>

    <section>

        <div class="login-card">

            <form class="login-form">
                <h2>LOGIN</h2>
                <div class="form">
                    <div class="name-input">
                        <!-- <label class="username-label" for="username">USERNAME / EMAIL</label> -->

                        <div class="text-input">
                            <input class="input-text" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="input-label">USERNAME / MAIL</label>
                        </div>

                    </div>
                    <div class="password-input">

                        <div class="text-input">
                            <input class="input-text" type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label class="input-label">PASSWORD</label>
                        </div>
                    </div>
                    <div class="remember-me-input">
                        <label>
                            <!-- Input element for the checkbox -->
                            <input id="remember-me" type="checkbox" class="check-custom">

                            <!-- Customization element for the checkbox -->
                            <span class="check-toggle"></span>
                        </label>
                        <label class="checkbox-label" for="remember-me">REMEMBER ME</label>
                    </div>
                    <div class="login-button">
                        <button class="login ripple">
                            LOGIN
                        </button>
                    </div>
                    <div class="forgot-password">
                        <p>FORGOT PASSWORD</p>
                    </div>
                </div>
            </form>

            <div class="login-image">
                <img width="100%" height="100%" src="images/image-login.svg" alt="">
            </div>

        </div>

    </section>

</body>

</html>
