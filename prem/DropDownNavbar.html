<html>

<head>
    <title>
        DropDownNavbar
    </title>
    <style>
        .navigation {
            height: 60px;
            background-color: #000000;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 18px;
            padding: 20px;
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .navigation > a, .drop-menu > a {
            padding: 10px 10px;
        }

        .menu > a {
            padding: 20px 10px 10px;
        }

        .drop-menu {
            display: inline-block;
            position: relative;
        }

        .drop-button {
            background-color: inherit;
            color: inherit;
            font-size: 18px;
            border: none;
        }

        .drop-button::after {
            content: "\25BE";
        }

        .menu {
            display: none;
            width: 170px;
            background-color: black;
            text-align: left;
            position: absolute;
        }

        .menu a {
            display: block;
        }

        .drop-menu:hover .menu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <div class="drop-menu">
            <a class="drop-button">Services </a>
            <div class="menu">
                <a href="#">Web Design</a>
                <a href="#">Web Development</a>
                <a href="#">Graphic Design</a>
            </div>
        </div>
        <a href="#">Pricing</a>
        <a href="#">Contact </a>
    </div>
</body>

</html>
