<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
    <title>
        Register
    </title>
</head>

<body>
    <header class="title">
        WORKLOG REGISTER
    </header>
    <section class="main-section">

        <div class="container" id="container">

            <div class="login-container">
                <form class="login-form" id="register-form">
                    <div class="heading">
                        <img src="images/coder.png" alt="developer" />
                    </div>

                    <fieldset class="form-group">
                        <input type="number" name="userid" id="userid">
                        <label for="userid" title="User-ID"></label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input type="text" name="firstname" id="firstname">
                        <label for="firstname" title="Firstname"></label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input type="text" name="lastname" id="lastname">
                        <label for="lastname" title="Lastname"></label>
                    </fieldset>

                    <fieldset class="form-group">
                        <input type="password" name="password" id="password">
                        <label for="password" title="Password"></label>
                    </fieldset>

                    <fieldset class="form-group">
                        <select name="role" id="role">
                            <option value="Admin">Admin</option>
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                            <option value="Consultant">Consultant</option>
                        </select>
                        <label for="role" title="Role"></label>


                    </fieldset>

                    <a class="register-button" onclick="insert()" href="index.html" id="register">REGISTER</a>
                </form>

            </div>

        </div>
    </section>
    <script src="js/register.js"></script>
</body>

</html>
