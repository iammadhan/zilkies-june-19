<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js" ></script>
    <title>
        DOM
    </title>
</head>

<body>
    <div class="title">
        <h2>JAVASCRIPT EXERCISE</h2>
    </div>
    <section class="main-section">
        <div class="data-form">
            <h3>FORM</h3>
            <form name="marks" action="">

                <div class="input-box">
                    <label>Student Reg No </label>
                    <input type="number" name="reg" class="student">
                </div>
                <div class="input-box">
                    <label>Student Name </label>
                    <input type="text" name="sname" class="student">
                </div>
                <div class="input-box">
                    <label>Student Email-id </label>
                    <input type="email" name="mail" class="student">
                </div>
                <div class="input-box">
                    <label>English </label>
                    <input type="number" name="eng" class="student">
                </div>
                <div class="input-box">
                    <label>Tamil </label>
                    <input type="number" name="tamil" class="student">
                </div>
                <div class="input-box">
                    <label>Maths </label>
                    <input type="number" name="mat" class="student">
                </div>
                <div class="input-box">
                    <label>Science</label>
                    <input type="number" name="sci" class="student">
                </div>
                <div class="input-box">
                    <label>Social</label>
                    <input type="number" name="soc" class="student">
                </div>
                <div class="input-box">
                    <label>Total Marks</label>
                    <input type="number" name="marks" class="student">
                </div>

                <div class="center-button">
                    <button type="button" class="submit" onclick=" return addData()" >
                        Submit Data</button>
                </div>
            </form>
        </div>
        <div class="display-table" >
            <h3>TABLE</h3>
            <table id="myTable">
                <tr>
                    <th>#.NO</th>
                    <th>Reg.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>English</th>
                    <th>Tamil</th>
                    <th>Maths</th>
                    <th>Science</th>
                    <th>Social</th>
                    <th>Marks</th>
                </tr>

            </table>
        </div>
    </section>
</body>

</html>
