<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        VennDiagram
    </title>
    <style>
        .main-section {
            position: absolute;
            width: 304px;
            height: 256px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .green-circle,
        .orange-circle,
        .pink-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;    
        }
        .green-circle {
            background-color: #00fb00;
            display: inline-block;
            left:10px;
        }

        .orange-circle {
            background-color: #f1a300;
            display: inline-block;
            right:10px;
        }

        .pink-circle {
            background-color: rgb(240, 158, 240);
            bottom:50px;
            left:80px;
        }
    </style>
</head>

    <section class="main-section">
        <div class="green-circle">
        </div>
        <div class="orange-circle">
        </div>
        <div class="pink-circle">
        </div>
    </section>

</html>
