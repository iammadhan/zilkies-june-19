<!DOCTYPE html>
    <html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            VennDiagram
        </title>
        <style>
            .main-section {
            position: absolute;
            width: 30%;
            height: 30%;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .green-circle,.orange-circle,.pink-circle{
            width: 50%;
            height:75%;
            border-radius: 50%;
            position: absolute;
        }
        .green-circle{
            background-color:#00fb00;
            display: inline-block;
            margin-left:5%;

        }
        .orange-circle{
            background-color: #f1a300;
            display: block;
            margin-left:42%; 
        }
        .pink-circle{
            background-color: rgb(240, 158, 240);
            display: block;
            margin-top:25%;
            margin-left:25%; 
        }
        </style>
    </head>
    <body>
        <section class="main-section">
        <div class="green-circle">   
        </div>
        <div class="orange-circle">
            </div>
            <div class="pink-circle">
                </div>
            </section>
    </body>
</html>
