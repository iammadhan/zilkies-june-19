<!DOCTYPE html>
<html>

<head>
  <title> Form</title>
</head>
<style>
  body {
    background-color: deepskyblue;
    margin-left: 20px;
  }
  .Timeframe, .ProjectType, .personalDetails, .description {
    color: white;
  }

  .first {
    display: inline-block;
    margin-right: 10%;
  }

  .personalDetails {
    float: right;
    margin-right: 70%;
    height: 150px;
  }

  textarea {
    resize: none;
  }

  select {
    height: 23px;
    width: 166px;
  }

  .description {

    min-height: 60px;
    max-height: 160px;
    float: right;
    margin-right: 400px;
    height: 150px;
    position: relative;
    margin-bottom: 400px;
    margin-top: -260px;

  }

  .option {
    width: 100px;
    padding: 5px;

  }

  .submit-class {
    border-radius: 20px;
    height: 40px;
    width: 130px;
    background-color: deepskyblue;
    border: 1px solid white;
    color: white;
  }

  h1 {
    color: white;
  }

  .submit {
    margin-top: 80px;
    margin-left: 390px;

  }
</style>

<body>
  <h1>Let's craft your product.</h1>
  <form action="/form.html"></form>
  <div class="first">
    <div class="Timeframe">

      <h4>Timeframe</h4>
      <div> <input type="radio" name="months" value="one_month" checked> 1 month</div>
      <div><input type="radio" name="months" value="two_months"> 2-3 months</div>
      <div> <input type="radio" name="months" value="four_months"> 4+ months</div>
    </div>
    <div class="ProjectType">
      <h4>Project type</h4>

      <div><input type="checkbox" name="project" value="Desktop"> Desktop</div>
      <div><input type="checkbox" name="project" value="Web">Web</div>
      <div> <input type="checkbox" name="project" value="Mobile">Mobile</div>
      <div> <input type="checkbox" name="project" value="Other">Other</div>

    </div>
  </div>
  <div class="personalDetails">
    <h4>Personal details</h4>
    <div class="option">Name: <input type="text" name="Name" placeholder="Name"></div>
    <div class="option">Company: <input type="text" name="Company" placeholder="Company"></div>
    <div class="option">Email:<input type="text" name="Email" placeholder="Email"></div>
    <div class="option">Budget:

      <select name="budget">
        <option value=""></option>
        <option value="10-20">10-20k</option>
        <option value="20-30">20-30k</option>
        <option value="30-40">30-40k</option>
        <option value="40-50">40-50k</option>
      </select>

    </div>
  </div>
  <div class="description">
    <h4> Tell us about your project:</h4>
    <textarea rows="14" cols="40" placeholder="Tell us about your project">

    </textarea>
  </div>
  <div class="submit">
    <input type="submit" class="submit-class" value="Send Inquiry"></input>
  </div>
</body>

</html>
