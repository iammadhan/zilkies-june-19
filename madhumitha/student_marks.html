<!DOCTYPE html>
<html>

<head>
    <title>Javascript - Add HTML Table Row </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="student_marks.css" rel="stylesheet" type="text/css">
    <script src="student_marks.js"></script>
        
</head>

<body>
    <h1>Student data</h1>
    <div class="input-data">
        <div class="wrapper">
            
                <div class="profile">
                    <div class="field">Name: <input class="input-val"  type="text" name="name"
                            id="name" /> </div>
                    <div class="field"> Phone number: <input class="input-val"  type="number"
                            name="phone" id="phone" /></div>
                    <div class="field"> Email: <input type="text" class="input-val"  name="email"
                            id="email" /></div>
                </div>
                <div class="marks">
                    <div class="field"> Subject-1: <input type="number"  class="input-val" name="subj1"
                            id="subj1" /></div>
                    <div class="field"> Subject-2: <input type="number"  class="input-val" name="subj2"
                            id="subj2" /></div>
                    <div class="field"> Subject-3: <input type="number"  class="input-val" name="subj3"
                            id="subj3" /></div>
                    <div class="field"> Subject-4: <input type="number"  class="input-val" name="subj4"
                            id="subj4" /></div>
                    <div class="field"> Subject-5: <input type="number"  class="input-val" name="subj5"
                            id="subj5" /></div>
                         
                </div>
           
        </div>

    </div>
    <div class="button"><button onclick="add();">Add</button></div>

    <table border="1">

        <tr>
            <th>First Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Maths</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
            <th>English</th>

        </tr>

        <tr>
            <td>madhumitha</td>
            <td>101010</td>
            <td>ms@gmail.com</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>

        </tr>

    </table>

</body>

</html>
