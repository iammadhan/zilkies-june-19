<!DOCTYPE html>
<html>
<!--using inline block-->

<head>

    <title>box layout</title>
</head>
<style>
    header,
    footer,
    .sidebar1,
    .sidebar2,
    .sidebar3,
    .article {
        background-color: grey;
        text-align: center;

    }

    header,
    footer {
        display: block;
        font-size: 25px;
        width: 95%;
        margin-top: 10px;
        padding: 5px;
    }

    .common {
        height: 200px;
        display: inline-block;
        margin-top: 10px;
        font-size: 40px;
    }

    .side {
        width: 25%;
    }

    .sidebar2 {
        margin-right: 10px;
    }

    .article {
        width: 45%;

    }
</style>

<body>
    <div>
        <header>
            <h5>Header</h5>
        </header>
        <div class="middle">
            <div class="sidebar1 side common">
                <h5>Sidebar 1</h5>
            </div>
            <div class="article common">
                <h5>Article</h5>
            </div>
            <div class="sidebar2 side common">
                <h5>Sidebar 2</h5>
            </div>
        </div>
        <footer class="footer">
            <h5>Footer</h5>
        </footer>
    </div>
</body>

</html>
