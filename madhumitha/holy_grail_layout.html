<!DOCTYPE html>
<html>

<head>
    <title>box layout</title>
</head>
<style>
    .header,
    .footer {
        display: block;
        text-align: center;
        font-size: 25px;
        background-color: grey;
        width: 95%;
        margin-top: 10px;
        padding: 5px;
    }

    .footer {
        margin-top: 220px;
    }

    .sidebar1 {
        height: 200px;
        margin-top: 10px;
        margin-right: 5px;
        font-size: 40px;
        width: 25%;
        text-align: center;
        float: left;
    }

    .sidebar2 {
        height: 200px;
        font-size: 40px;
        width: 25%;
        margin-top: 10px;
        text-align: center;
        float: left;
    }

    .middle {
        margin-bottom: 40px;
    }

    .article {
        height: 200px;
        font-size: 40px;
        width: 45%;
        float: left;
        margin-top: 10px;
        text-align: center;
        margin-right: 5px;
        background-color: grey;
    }

    .sidebar1,
    .sidebar2 {
        background-color: grey;
    }
</style>

<body>
    <div>
        <div class="header">
            <h5>Header</h5>
        </div>
        <div class="middle">
            <div class="sidebar1">
                <h5>Sidebar 1</h5>
            </div>
            <div class="article">
                <h5>Article</h5>
            </div>
            <div class="sidebar2">
                <h5>Sidebar 2</h5>
            </div>
        </div>
        <div class="footer">
            <h5>Footer</h5>
        </div>
    </div>
</body>

</html>
