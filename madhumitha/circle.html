<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
    <title>circle</title>
    <style>
        .circles {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform: translate(-50%, -50%)
        }

        .dot1 {
            height: 200px;
            width: 200px;
            position: absolute;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
        }

        .dot2 {
            height: 200px;
            width: 200px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            left: 130px;
            display: inline-block;
        }

        .dot3 {
            position: absolute;
            top: 100px;
            left: 40px;
            height: 200px;
            width: 200px;
            background-color: rgb(199, 11, 105);
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="circles">

        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>

    </div>
</body>

</html>
